<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Área de un Rectángulo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Calculadora de Área de un Rectángulo</h1>
        <form id="areaForm">
            <div class="mb-3">
                <label for="base" class="form-label">Base (b)</label>
                <input type="number" class="form-control" id="base" placeholder="Ingresa la base" required>
                <div class="invalid-feedback">Por favor ingresa una base válida.</div>
            </div>
            <div class="mb-3">
                <label for="altura" class="form-label">Altura (h)</label>
                <input type="number" class="form-control" id="altura" placeholder="Ingresa la altura" required>
                <div class="invalid-feedback">Por favor ingresa una altura válida.</div>
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="calcularArea()">Calcular Área</button>
                <button type="reset" class="btn btn-secondary">Limpiar Campos</button>
            </div>
            <div id="resultado" class="alert alert-info d-none"></div>
        </form>
    </div>

    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
